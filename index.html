<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Sip Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Beer Sip Timer</h1>
        <div class="input-group">
            <label for="beerCount">Number of Beers:</label>
            <input type="number" id="beerCount" min="1">
        </div>
        <div class="input-group">
            <label for="timeToDrink">Time to Drink (minutes):</label>
            <input type="number" id="timeToDrink" min="1">
        </div>
        <button id="startButton">Start Drinking</button>
        <div id="timer"></div>
        <div id="timeLeft"></div>
        <div id="beersLeft"></div>
    </div>

    <audio id="sipSound" src="./gong.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
